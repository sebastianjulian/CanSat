<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRITON Live Data Dashboard (Raspberry Pi)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #181818;
            color: #f0f0f0;
            font-family: "Segoe UI", sans-serif;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #E5E7EB;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-top: 40px;
            color: #e5e3dd;
        }

        .grid-2, .grid-3 {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .chart-container {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000055;
        }

        .chart-container h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #dddddd;
        }

        canvas {
            width: 100% !important;
            height: 250px !important;
        }
    </style>
</head>
<body>
    <h1>TRITON Live Data Dashboard (Raspberry Pi)</h1>

    <section id="bme280">
        <h2>BME280 Sensor</h2>
        <div class="grid-2">
            <div class="chart-container">
                <h3>Temperature [°C]</h3>
                <canvas id="Temp_BME280 [°C]"></canvas>
            </div>
            <div class="chart-container">
                <h3>Humidity [%]</h3>
                <canvas id="Hum [%]"></canvas>
            </div>
        </div>
        <div class="grid-2">
            <div class="chart-container">
                <h3>Pressure [hPa]</h3>
                <canvas id="Press [hPa]"></canvas>
            </div>
            <div class="chart-container">
                <h3>Altitude [m]</h3>
                <canvas id="Alt [m]"></canvas>
            </div>
        </div>
    </section>

    <section id="mpu6050">
        <h2>MPU6050 Sensor</h2>
        <div class="grid-3">
            <div class="chart-container">
                <h3>Acc X [m/s²]</h3>
                <canvas id="Acc x [m/s²]"></canvas>
            </div>
            <div class="chart-container">
                <h3>Acc Y [m/s²]</h3>
                <canvas id="Acc y [m/s²]"></canvas>
            </div>
            <div class="chart-container">
                <h3>Acc Z [m/s²]</h3>
                <canvas id="Acc z [m/s²]"></canvas>
            </div>
        </div>
        <div class="grid-3">
            <div class="chart-container">
                <h3>Gyro X [°/s]</h3>
                <canvas id="Gyro x [°/s]"></canvas>
            </div>
            <div class="chart-container">
                <h3>Gyro Y [°/s]</h3>
                <canvas id="Gyro y [°/s]"></canvas>
            </div>
            <div class="chart-container">
                <h3>Gyro Z [°/s]</h3>
                <canvas id="Gyro z [°/s]"></canvas>
            </div>
        </div>
        <div class="grid-2">
            <div class="chart-container">
                <h3>Temperature [°C]</h3>
                <canvas id="Temp_MPU [°C]"></canvas>
            </div>
        </div>
    </section>

    <script>
        const chartRefs = {};
        const fields = {
            "Temp_BME280 [°C]": "Temp_BME280 [°C]",
            "Hum [%]": "Hum [%]",
            "Press [hPa]": "Press [hPa]",
            "Alt [m]": "Alt [m]",
            "Acc x [m/s²]": "Acc x [m/s²]",
            "Acc y [m/s²]": "Acc y [m/s²]",
            "Acc z [m/s²]": "Acc z [m/s²]",
            "Gyro x [°/s]": "Gyro x [°/s]",
            "Gyro y [°/s]": "Gyro y [°/s]",
            "Gyro z [°/s]": "Gyro z [°/s]",
            "Temp_MPU [°C]": "Temp_MPU [°C]"
        };

        function createChart(canvasId, label) {
            const ctx = document.getElementById(canvasId).getContext("2d");
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: "#070284",
                        backgroundColor: "rgba(3,0,20,0.1)",
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    animation: false,
                    scales: {
                        x: {
                            type: "linear",
                            title: {
                                display: true,
                                text: "Elapsed [s]",
                                color: "#aaa"
                            },
                            ticks: { color: "#ccc" },
                            grid: { color: "#333" }
                        },
                        y: {
                            title: {
                                display: true,
                                text: label,
                                color: "#aaa"
                            },
                            ticks: { color: "#ccc" },
                            grid: { color: "#333" }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: { color: "#eee" }
                        }
                    }
                }
            });
        }

        async function fetchData() {
            const res = await fetch("/data");
            const json = await res.json();
            const elapsed = json.history["Elapsed [s]"];

            for (const [canvasId, label] of Object.entries(fields)) {
                const values = json.history[label];
                if (!chartRefs[canvasId]) {
                    chartRefs[canvasId] = createChart(canvasId, label);
                }
                chartRefs[canvasId].data.labels = elapsed;
                chartRefs[canvasId].data.datasets[0].data = values;
                chartRefs[canvasId].update();
            }
        }

        setInterval(fetchData, 1000);
    </script>
</body>
</html>
