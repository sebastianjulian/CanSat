<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TRITON Live Data Dashboard (Raspberry Pi)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .section {
            margin-top: 40px;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 6px;
            margin-bottom: 20px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .chart-container {
            margin: 10px 0;
        }

        canvas {
            height: 300px !important;
        }
    </style>
</head>
<body>
    <h1>TRITON Live Data Dashboard (Raspberry Pi)</h1>

    <!-- BME280 Section -->
    <div class="section" id="bme280">
        <h2>BME280</h2>
        <div class="grid-2">
            <div class="chart-container"><h3>Temperature [°C]</h3><canvas id="Temp_BME280"></canvas></div>
            <div class="chart-container"><h3>Humidity [%]</h3><canvas id="Hum"></canvas></div>
        </div>
        <div class="grid-2">
            <div class="chart-container"><h3>Pressure [hPa]</h3><canvas id="Press"></canvas></div>
            <div class="chart-container"><h3>Altitude [m]</h3><canvas id="Alt"></canvas></div>
        </div>
    </div>

    <!-- MPU6050 Section -->
    <div class="section" id="mpu6050">
        <h2>MPU6050</h2>
        <div class="grid-3">
            <div class="chart-container"><h3>Acc X [m/s²]</h3><canvas id="Acc_x"></canvas></div>
            <div class="chart-container"><h3>Acc Y [m/s²]</h3><canvas id="Acc_y"></canvas></div>
            <div class="chart-container"><h3>Acc Z [m/s²]</h3><canvas id="Acc_z"></canvas></div>
        </div>
        <div class="grid-3">
            <div class="chart-container"><h3>Gyro X [°/s]</h3><canvas id="Gyro_x"></canvas></div>
            <div class="chart-container"><h3>Gyro Y [°/s]</h3><canvas id="Gyro_y"></canvas></div>
            <div class="chart-container"><h3>Gyro Z [°/s]</h3><canvas id="Gyro_z"></canvas></div>
        </div>
        <div class="grid-3">
            <div class="chart-container"><h3>Temperature [°C]</h3><canvas id="Temp_MPU"></canvas></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const chartRefs = {};
        const fields = {
            "Temp_BME280": "Temp_BME280 [°C]",
            "Hum": "Hum [%]",
            "Press": "Press [hPa]",
            "Alt": "Alt [m]",
            "Acc_x": "Acc x [m/s²]",
            "Acc_y": "Acc y [m/s²]",
            "Acc_z": "Acc z [m/s²]",
            "Gyro_x": "Gyro x [°/s]",
            "Gyro_y": "Gyro y [°/s]",
            "Gyro_z": "Gyro z [°/s]",
            "Temp_MPU": "Temp_MPU [°C]"
        };

        function createChart(canvasId, label) {
            const ctx = document.getElementById(canvasId).getContext("2d");
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: "black",
                        fill: false,
                        tension: 0.2,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,  // Prevent stretching (2:1 ratio)
                    animation: false,
                    scales: {
                        x: {
                            type: "linear",
                            title: { display: true, text: "Elapsed [s]" }
                        },
                        y: {
                            title: { display: true, text: label }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        async function fetchData() {
            const res = await fetch("/data");
            const json = await res.json();
            const elapsed = json.history["Elapsed [s]"];

            for (const [canvasId, label] of Object.entries(fields)) {
                const values = json.history[label];
                if (!chartRefs[canvasId]) {
                    chartRefs[canvasId] = createChart(canvasId, label);
                }
                chartRefs[canvasId].data.labels = elapsed;
                chartRefs[canvasId].data.datasets[0].data = values;
                chartRefs[canvasId].update();
            }
        }

        setInterval(fetchData, 1000);
    </script>
</body>
</html>
