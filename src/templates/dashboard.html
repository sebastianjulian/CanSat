<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRITON Live Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #282c34;
      border-bottom: 1px solid #444;
    }

    h1 {
      font-size: 26px;
      margin: 0;
      color: #00ffff;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .panel {
      background-color: #2b2f3a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .panel h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #90caf9;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>TRITON Live Sensor Dashboard</h1>
  </header>

  <main class="dashboard" id="dashboard">
    <!-- Panels will be generated dynamically -->
  </main>

  <script>
    const fields = {
      "Temp_BME280": "Temperature [°C]",
      "Hum": "Humidity [%]",
      "Press": "Pressure [hPa]",
      "Alt": "Altitude [m]",
      "Acc_x": "Acc X [m/s²]",
      "Acc_y": "Acc Y [m/s²]",
      "Acc_z": "Acc Z [m/s²]",
      "Gyro_x": "Gyro X [°/s]",
      "Gyro_y": "Gyro Y [°/s]",
      "Gyro_z": "Gyro Z [°/s]",
      "Temp_MPU": "MPU Temperature [°C]"
    };

    const chartRefs = {};

    function createPanel(id, label) {
      const panel = document.createElement("div");
      panel.className = "panel";

      const title = document.createElement("h3");
      title.textContent = label;

      const canvas = document.createElement("canvas");
      canvas.id = id;

      panel.appendChild(title);
      panel.appendChild(canvas);
      document.getElementById("dashboard").appendChild(panel);
    }

    function createChart(canvasId, label) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: "#00ffff",
            borderWidth: 2,
            fill: false,
            tension: 0.25,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          scales: {
            x: {
              type: "linear",
              ticks: { color: "#ccc" },
              title: {
                display: true,
                text: "Elapsed [s]",
                color: "#aaa"
              }
            },
            y: {
              ticks: { color: "#ccc" },
              title: {
                display: true,
                text: label,
                color: "#aaa"
              }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    async function fetchData() {
      try {
        const res = await fetch("/data");
        const json = await res.json();
        const elapsed = json.history["Elapsed [s]"];

        for (const [key, label] of Object.entries(fields)) {
          const canvasId = key;
          const values = json.history[label];

          if (!chartRefs[canvasId]) {
            createPanel(canvasId, label);
            chartRefs[canvasId] = createChart(canvasId, label);
          }

          const chart = chartRefs[canvasId];
          chart.data.labels = elapsed;
          chart.data.datasets[0].data = values;
          chart.update();
        }
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    setInterval(fetchData, 1000);
  </script>
</body>
</html>
